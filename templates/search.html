<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="static/images/FLIX.png">
        <title>Searchflix</title>
    </head>
    <body>
      <style>
        .movie-card {
          width: 300px;
          height: auto;
          background: white;
          padding: 12px;
          align-self: center;
          border-radius: 2px;
          box-shadow: 2px 2px 4px;
          margin: 12px;
        }
        .movie-list-container {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: space-around;
        }

        img{
          max-width: 100%;
        }
      </style>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="static/images/ikon.png" width="130" height="50" class="d-inline-block align-top" alt="#">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <form name="search" action="/app" method="get">
                  <input type="text" name="searchbox" pattern='([a-z]{2})-([A-Z]{2}' required )>
                  <input type="submit" value="Submit" required>
                </form>
                <!-- 
                <form class="d-flex">
                  <input class="form-control me-2" type="search"  placeholder="T.ex Batman" aria-label="Search" style="width:500px">
                  <button class="btn btn-outline-success" style="width: 150px" type="submit">Search</button>
                </form>
                -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Text</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Text</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Text</a>
                  </li>
                </ul>
              </div>
          </nav>

          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <section>
            <div class='movie-list-container'>
                {% for movie in data %}
                <div class='movie-card'>
                    <h2>{{movie.title}} ({{movie.release_date}})</h2>
                    <h2>{{movie.vote_average}}</h2>
                    <a href="/movie/{{movie.id}}"> 
                      <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="movie-poster" alt="{{movie.title}}">
                    </a> 
                </div>
            </div>
                {% endfor %}
            </div>
        </section>

            <div class="row">
              <div class="col-12 col-md">
                <img src="static/images/SEARCHFLIX.png" width="100" height="50" alt="">

    </body>
</html>
