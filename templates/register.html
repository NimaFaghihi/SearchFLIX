<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="/static/images/FLIX.png">
        <title>Register</title>
    </head>

<body>
      <section class="container-fluid bg">
        <section class="row text-center">
          <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container" method="POST" action="{{ url_for('register') }}">
              <div class="mb-3">
                <h2>Registera</h2>
                <div class="msg">{{ msg }}</div>
                <label for="username" class="form-label">Användarnamn:</label>
                <div class="mb-3 pull-left" >
                <input id="username" name="username" type="text" placeholder="Användarnamn" class="textbox"/>
                </div>
                <label for="username" class="form-label">Lösenord:</label>
                <div class="mb-3 pull-left">
                <input id="password" name="password" type="password" placeholder="Minst 8 tecken" class="textbox"/>
                </div>
                <label for="username" class="form-label">Email:</label>
                <div class="mb-3 pull-left">
                <input id="email" name="email" type="text" placeholder="Email" class="textbox"/>
                </div>
              </div>    
              <div class="mt-4 text-center">
                Har redan ett konto? <a href="login">Logga in här</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
          </section>
        </section>
      </section>
    </body>
</html>
