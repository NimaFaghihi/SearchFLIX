<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="/static/images/FLIX.png">
        <title>Login</title>
    </head>

    <body>
      <section class="container-fluid bg">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container" method="POST" action="{{ url_for('login') }}">
              <div class="mb-3">
                <h2>Logga in</h2>
                <div class="msg">{{ msg }}</div>
                <label for="username">Användarnamn:</label>
                <div class="mb-3">
                <input id="username" name="username" type="text" placeholder="Användarnamn" class="form-control"/>
                </div>
                <label for="username">Lösenord:</label>
                <div class="mb-3">
                <input id="password" name="password" type="password" placeholder="Lösenord" class="form-control"/>
                </div>
              </div>    
              <div class="mt-4 text-center">
               Har du inte ett konto? <a href="register">registera här</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block">login</button>
            </form>
          </section>
        </section>
      </section>
    </body>
</html>
